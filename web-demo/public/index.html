<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Web Demo</title>

  <style>
    *{
      box-sizing: border-box;
    }

    main{
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    body, textarea {
      font-family: 'Roboto', 'Open Sans', sans-serif;
    }

    textarea {
      height: 150px;
      resize: vertical;
    }

    textarea, #prediction{
      width: 500px;
      max-width: 100%;
    }

    #prediction{
      display: flex;
    }

    #prediction button{
      width: 33.33333333%;
    }
  </style>
</head>
<body>

<main>
  <h1>Mobile Keyboard Demo</h1>
  <textarea disabled="true" id="input"></textarea>
  <div id="prediction"></div>
  <select name="models" id="models-dropdown">
    <option selected value="base">Base Model</option>
    <option value="beauty">Beauty</option>
    <option value="crypto">Crypto</option>
    <option value="gaming">Gaming</option>
    <option value="kpop">K-pop</option>
    <option value="combined">Combined</option>
  </select>
  <div id="loading">Loading keyboard model...</div>
</main>

<script src="./pkg/bundle.js"></script>
</body>
</html>
